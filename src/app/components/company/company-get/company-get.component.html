<app-dashboard class="reduced-dashboard"></app-dashboard>
<app-sidebar class="sidebar"></app-sidebar>
<div class="company-details-container">
  <h2>Company Details</h2>
  <div class="company-logo">
    <app-image-download></app-image-download>
  </div>
  <div *ngIf="companyDetails">
    <p><strong>Company Name:</strong> {{ companyDetails.companyName }}</p>
    <p><strong>Email:</strong> {{ companyDetails.email }}</p>
    <p><strong>Employee Number:</strong> {{ companyDetails.employeeNumber }}</p>
    <p><strong>Full Name:</strong> {{ companyDetails.fullName }}</p>
    <p><strong>Phone:</strong> {{ companyDetails.phone }}</p>
    <button (click)="redirectToCreateJob()">Create Job</button>

  </div>
</div>
